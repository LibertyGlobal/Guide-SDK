<script src="../../dist/lgi-guide-sdk.js"></script>
<script>
    var onBroadcastsReceived = function(data){
        this.each(function(element){
            console.log(element);
        });
        alert('Wow! There is some output into console.');
    }

    LGI.Guide.config.region = 'IE';

    LGI.Guide.Broadcast.create()
            .limit(256)
            .fields(LGI.Guide.Broadcast.ID, LGI.Guide.Broadcast.TITLE, LGI.Guide.Broadcast.START, LGI.Guide.Broadcast.SYNOPSIS)
            .filter(LGI.Guide.Broadcast.START.greaterThan('2014-06-24T09:23Z'))
            .filter(LGI.Guide.Broadcast.CATEGORY.equalTo('sport'))
            .findOne(onBroadcastsReceived);

</script>
