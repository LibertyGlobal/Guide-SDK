<!DOCTYPE html>
<html>
<head>
    <title>KrakenAPI initialization example</title>
</head>
<body>
</body>
<script src="../../dist/kraken-sdk.js"></script>
<script>
    var onVideosReceived = function(data){
        this.each(function(element){
            console.log(element);
        });
        alert('Wow! There is some output into console.');
    }

    kraken.config.region = 'IE';

    kraken.Video.create()
            .limit(256)
            .fields(kraken.Video.ID, kraken.Video.TITLE, kraken.Video.SYNOPSIS, kraken.Video.CAST)
            .filter(kraken.Video.CATEGORY.equalTo('movie'))
            .findOne(onVideosReceived);

</script>
</html>
