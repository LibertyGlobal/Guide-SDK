<!DOCTYPE html>
<html>
<head>
    <title>KrakenAPI example</title>
</head>
<body>
</body>
<script src="../../dist/kraken-sdk.js"></script>
<script>
    var onBroadcastsReceived = function(data){
        this.each(function(element){
            console.log(element);
        });
        alert('Wow! There is some output into console.');
    }

    kraken.config.region = 'IE';

    kraken.Broadcast.create()
            .limit(5)
            .fields(kraken.Broadcast.ID, kraken.Broadcast.TITLE, kraken.Broadcast.START, kraken.Broadcast.SYNOPSIS)
            .sort(kraken.Broadcast.POPULARITY, 'desc')
            .findOne(onBroadcastsReceived);

</script>
</html>
